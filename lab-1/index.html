<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVD Screensaver</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="render.js"></script>
<script>
let img;
let x, y;
let xSpeed = 1.5;
let ySpeed = 1;
let imgWidth = 150;
let imgHeight;

function preload() {
  img = loadImage("assets/logo.webp", loaded => {
    imgHeight = (loaded.height / loaded.width) * imgWidth;
  });
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  x = random(width - imgWidth);
  y = random(height - imgHeight);
}

function draw() {
  background(0); // чорний фон

  image(img, x, y, imgWidth, imgHeight);

  noStroke();
  fill(255);
  textAlign(CENTER, TOP);
  textSize(24);
  text("Purshak Illa IPZ-42", x + imgWidth / 2, y + imgHeight + 5);

  x += xSpeed;
  y += ySpeed;

  if (x <= 0 || x + imgWidth >= width) xSpeed *= -1;
  if (y <= 0 || y + imgHeight >= height) ySpeed *= -1;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
